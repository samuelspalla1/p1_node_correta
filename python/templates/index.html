<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome de Usuário</th>
                <th>Email</th>
                <th>Senha</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>  
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td><a href="/{{ user[0] }}/edit">Editar</a></td>
                <td><a href="/deletar/{{ user[0] }}">Deletar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="window.location.href='/cadastro'">Adicionar Novo Usuario</button>
    <button onclick="window.location.href ='/redirecionar_para_login'">Ir para Login</button>
</body>
</html>
